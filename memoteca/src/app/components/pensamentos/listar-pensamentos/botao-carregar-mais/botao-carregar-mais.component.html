<div class="center">
  /*Só aparece se houver mais pensamentos*/
  <button class="botao carregar-mais" *ngIf="haMaisPensamentos; else semMaisPensamentos ">
      Carregar Mais
  </button>
</div>

<ng-template #semMaisPensamentos>
  <p class="mensagem-center ff-inter">
    Não há mais pensamentos para exibir!
  </p>
</ng-template>
